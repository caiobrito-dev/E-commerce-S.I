<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="" type="image/x-icon"> <!--Iconezinho ali de cima-->
    <title>E-commerce</title>
</head>
<body>
    
    <div class="cabeçalho">
        <img class="logo" src="/imgs/code store.png">
        <img class="user" src="imgs/user.png">
    </div>
    
    <div class="fileirasmaster">
        <div class="fileira">
            <div class="produto">
                <p class="nome">E-book</p>
                <strong><p class="preco">R$ 0,50</p></strong>
                <button class="compra" id="ebook">Comprar</button>
            </div>

            <div class="produto">
                <p class="nome">Camisa de Gustavo Geladeira</p>
                <strong><p class="preco">R$ 15.000,00</p></strong>
                <button class="compra" id="camisa">Comprar</button>
            </div>

            <div class="produto">
                <p class="nome">PS5 Edição de colecionador</p>
                <strong><p class="preco">R$ 5,50</p></strong>
                <button class="compra" id="ps5">Comprar</button>
            </div>
        </div>
        
        <div class="fileira">
            <div class="produto">
                <p class="nome">Copo do Ipiranga</p>
                <strong><p class="preco">R$ 0,50</p></strong>
                <button class="compra" id="agua">Comprar</button>
            </div>
            
            <div class="produto">
                <p class="nome">Bomba do Oppenheimer</p>
                <strong><p class="preco">R$ 0,00</p></strong>
                <button class="compra" id="bomba">Comprar</button>
            </div>
            
            <div class="produto">
                <p class="nome">Cartão de refeição RU LAGO</p>
                <strong><p class="preco">R$ 0,00</p></strong>
                <button class="compra" id="vale">Comprar</button>
            </div>
        </div>
        
        <div class="pagina_pagamento">
            <h1 id="nome_produto"></h1>
            <button class="compra" id="fechou">fechar</button>
        </div>

    </div>

    <div class="rodape">
        <div class="linha_rodape"></div>
    </div>

</body>
</html>
