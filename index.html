<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="" type="image/x-icon"> <!--Iconezinho ali de cima-->
    <title>E-commerce</title>
</head>
<body>
    
    <div class="cabeçalho">
        <img class="logo" src="/imgs/code store.png">
        <img class="user" src="imgs/user.png">
    </div>
    
    <div class="fileirasmaster">
        <div class="fileira">
            <div class="produto">
                <p class="nome">E-book</p>
                <strong><p class="preco">R$ 0,50</p></strong>
                <button class="compra" id="ebook">Comprar</button>
            </div>

            <div class="produto">
                <p class="nome">Camisa de Gustavo Geladeira</p>
                <strong><p class="preco">R$ 15.000,00</p></strong>
                <button class="compra" id="camisa">Comprar</button>
            </div>

            <div class="produto">
                <p class="nome">PS5 Edição de colecionador</p>
                <strong><p class="preco">R$ 5,50</p></strong>
                <button class="compra" id="ps5">Comprar</button>
            </div>
        </div>
        
        <div class="fileira">
            <div class="produto">
                <p class="nome">Copo do Ipiranga</p>
                <strong><p class="preco">R$ 0,50</p></strong>
                <button class="compra" id="agua">Comprar</button>
            </div>
            
            <div class="produto">
                <p class="nome">Bomba do Oppenheimer</p>
                <strong><p class="preco">R$ 0,00</p></strong>
                <button class="compra" id="bomba">Comprar</button>
            </div>
            
            <div class="produto">
                <p class="nome">Cartão de refeição RU LAGO</p>
                <strong><p class="preco">R$ 0,00</p></strong>
                <button class="compra" id="vale">Comprar</button>
            </div>
        </div>
        
        <div class="pagina_pagamento">
            <div class="botao_sair"><button class="compra" id="fechou">fechar</button></div>

            <div class="informacoes_compra">
                <h1 id="nome_produto"></h1>
                <p id="descricao"></p>
            </div>

            <div class="imagem_compra"></div>

            <div class="informacoes_pagamento">
                
                <h2>Forma de Pagamento: </h2>
                <p><input type="radio" name="pagamento" class="tipo" id="cartao">Cartão de Crédito  <input type="radio" class="tipo" name="pagamento" id="pix">PIX</p>

                <div class="dados_comprador_pix">
                    Nome: <input type="text">
                    CPF: <input type="number" name="" id="">
                </div>
                <div class="dados_comprador_cartao">
                    Nome: <input type="text">
                    Número cartão <input type="text">
                </div>
            </div>
        </div>

    </div>

    <div class="rodape">
        <div class="linha_rodape"></div>
    </div>

</body>
</html>
